<mat-card>
  <h1>Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input formControlName="username" matInput required />
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="hasError('username')">{{
        getError("username")
      }}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput required />
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="hasError('email')">{{ getError("email") }}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        formControlName="password"
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        required
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
      >
        <mat-icon>{{
          hidePassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
      <mat-error *ngIf="hasError('password')">{{
        getError("password")
      }}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input
        formControlName="confirmPassword"
        matInput
        [type]="hideConfirmPassword ? 'password' : 'text'"
        required
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hideConfirmPassword = !hideConfirmPassword"
      >
        <mat-icon>{{
          hideConfirmPassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>

      <mat-error *ngIf="hasError('confirmPassword')">{{
        getError("confirmPassword")
      }}</mat-error>
    </mat-form-field>

    <mat-error
      *ngIf="
        registerForm.controls['confirmPassword'].touched &&
        hasSubmittedForm &&
        getFormError()
      "
    >
      {{ getFormError() }}
    </mat-error>
    <button mat-flat-button type="submit" color="primary" class="submit-btn">
      Create Account
    </button>
    <span>Already have an account? <a routerLink="../login">Sign In</a></span>
  </form>
</mat-card>
