<mat-card>
  <h1>Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input formControlName="username" matInput required />
      <mat-icon matSuffix>person</mat-icon>
      <mat-error>{{ getError("username") }}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput required />
      <mat-icon matSuffix>email</mat-icon>
      <mat-error>{{ getError("email") }}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        formControlName="password"
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        required
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
      >
        <mat-icon>{{
          hidePassword ? "visibility_off" : "visibility"
        }}</mat-icon>
        <mat-error>{{ getError("password") }}</mat-error>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input
        formControlName="confirmPassword"
        matInput
        [type]="hideConfirmPassword ? 'password' : 'text'"
        required
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hideConfirmPassword = !hideConfirmPassword"
      >
        <mat-icon>{{
          hideConfirmPassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
      <mat-error>{{ getError("confirmPassword") }}</mat-error>
    </mat-form-field>

    <mat-error>{{ getFormError() }}</mat-error>

    <button mat-flat-button type="submit" color="primary" class="submit-btn">
      Create Account
    </button>
    <span>Already have an account? <a routerLink="../login">Sign In</a></span>
  </form>
</mat-card>
