<mat-card>
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        formControlName="email"
        matInput
        required
        data-testid="email-input"
      />
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="hasError('email')" data-testid="email-error">{{
        getError("email")
      }}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        formControlName="password"
        matInput
        required
        [type]="isVisible ? 'text' : 'password'"
        data-testid="password-input"
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="isVisible = !isVisible"
      >
        <mat-icon>{{ isVisible ? "visibility" : "visibility_off" }}</mat-icon>
      </button>
      <mat-error *ngIf="hasError('password')" data-testid="password-error">
        {{ getError("password") }}
      </mat-error>
    </mat-form-field>

    <mat-error *ngIf="submitStatus === 'error'" data-testid="form-error">{{
      formErrorMessage
    }}</mat-error>
    <button
      type="submit"
      mat-flat-button
      color="primary"
      class="submit-btn"
      [disabled]="submitStatus === 'loading'"
      data-testid="submit-button"
    >
      Login
    </button>
    <span>Don't have an account? <a routerLink="../register">Sign Up</a></span>
  </form>
</mat-card>
