<div class="form-control w-full">
  <label class="label">
    <span class="label-text">
      {{ fieldName }}{{ !isOptional ? "*" : "" }}
    </span>
  </label>

  <ng-content></ng-content>

  <label class="label-text-alt">
    <span
      class="label-text"
      [ngClass]="isValidField ? 'text-error' : 'text-transparent'"
    >
      {{ error || "uwu" }}
    </span>
  </label>
</div>
