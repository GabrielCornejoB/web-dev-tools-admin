<div
  class="group relative mx-3 my-[6px] flex h-[200px] w-72 cursor-pointer flex-col rounded-2xl bg-white font-sans transition-colors hover:bg-slate-100"
>
  <img
    [src]="
      tool?.imageUrl ||
      'https://media.istockphoto.com/id/1147544807/vector/thumbnail-image-vector-graphic.jpg?s=612x612&w=0&k=20&c=rnCKVbdxqkjlcs3xH87-9gocETqpspHFXu5dIGB4wuM='
    "
    alt="logo"
    width="56"
    height="56"
    class="absolute left-4 top-4 aspect-square rounded-2xl border-4 border-white object-cover transition-colors group-hover:border-slate-100"
  />
  <div class="h-12 w-full rounded-t-xl bg-indigo-500"></div>
  <div class="flex grow flex-col justify-between p-4 pt-6">
    <div>
      <h3 class="text-xl font-bold">{{ tool?.name || "Tool name" }}</h3>
      <p class="text-sm font-medium leading-3 text-gray-400">
        @{{ tool?.author || "author" }}
      </p>
    </div>
    <p class="hyphens-auto text-sm font-normal">
      {{
        tool?.description ||
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. At, blanditiis?"
      }}
    </p>
    <div class="flex flex-row gap-1">
      <div
        *ngFor="let tag of tool?.tags || ['TAG 1', 'TAG 2']"
        class="grid place-items-center rounded-lg bg-gray-300 px-2 py-[2px] text-xs font-medium text-gray-500"
      >
        <span>{{ tag }}</span>
      </div>
    </div>
  </div>
</div>
