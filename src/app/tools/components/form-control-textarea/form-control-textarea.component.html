<div class="form-control w-full">
  <label class="label">
    <span class="label-text">{{ fieldName }}{{ !isOptional ? "*" : "" }}</span>
  </label>
  <textarea class="textarea textarea-bordered w-full resize-none"></textarea>
  <label class="label-text-alt">
    <span
      class="label-text"
      [ngClass]="error ? 'text-error' : 'text-transparent'"
    >
      {{ error ?? "uwu" }}
    </span>
  </label>
</div>
