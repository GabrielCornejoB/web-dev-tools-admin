<main class="flex h-full w-full flex-row items-center justify-center gap-12">
  <form
    class="flex max-h-[490px] flex-row items-start justify-between overflow-y-auto rounded-xl bg-base-200"
    [formGroup]="toolForm"
  >
    <section class="h-full w-[450px] px-12 py-6">
      <wdt-form-control
        fieldName="Name"
        [error]="getErrorFromField('name')"
        [isValidField]="isValidField('name')"
      >
        <input
          formControlName="name"
          type="text"
          class="input input-bordered w-full"
        />
      </wdt-form-control>

      <wdt-form-control
        fieldName="Author"
        [error]="getErrorFromField('author')"
        [isValidField]="isValidField('author')"
      >
        <input
          formControlName="author"
          type="text"
          class="input input-bordered w-full"
        />
      </wdt-form-control>

      <wdt-form-control
        fieldName="Description"
        [error]="getErrorFromField('description')"
        [isValidField]="isValidField('description')"
      >
        <textarea
          formControlName="description"
          class="textarea textarea-bordered w-full resize-none"
        ></textarea>
      </wdt-form-control>

      <wdt-form-control
        fieldName="Category"
        [error]="getErrorFromField('category')"
        [isValidField]="isValidField('category')"
      >
        <select
          formControlName="category"
          class="select select-bordered w-full"
        >
          <option *ngFor="let category of categories" [value]="category">
            {{ category | titlecase }}
          </option>
        </select>
      </wdt-form-control>
    </section>

    <section class="h-full w-[450px] px-12 py-6">
      <wdt-form-control
        fieldName="URL"
        [error]="getErrorFromField('url')"
        [isValidField]="isValidField('url')"
      >
        <input
          formControlName="url"
          type="url"
          class="input input-bordered w-full"
        />
      </wdt-form-control>

      <wdt-form-control
        fieldName="Image URL"
        [isOptional]="true"
        [error]="getErrorFromField('imageURL')"
        [isValidField]="isValidField('imageURL')"
      >
        <input
          formControlName="imageURL"
          type="url"
          class="input input-bordered w-full"
        />
      </wdt-form-control>
      <div formArrayName="tags">
        <wdt-form-control
          *ngFor="let tag of tagsFormArray.controls; let i = index"
          [fieldName]="'Tag #' + (i + 1)"
          [error]="getErrorFromTag(i)"
          [isValidField]="isValidTag(i)"
        >
          <div class="join">
            <input
              [formControlName]="i"
              class="input join-item input-bordered w-full"
            />
            <button
              (click)="onDeleteTag(i)"
              type="button"
              class="btn btn-error btn-outline join-item rounded-r-xl"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </wdt-form-control>
      </div>

      <button
        (click)="onAddTag()"
        type="button"
        class="btn btn-neutral my-4 w-full"
      >
        ADD TAG
      </button>

      <button
        [disabled]="toolForm.invalid"
        type="submit"
        class="btn btn-primary w-full"
      >
        {{ isUpdateView ? "UPDATE" : "CREATE" }}
      </button>
    </section>
  </form>
</main>
